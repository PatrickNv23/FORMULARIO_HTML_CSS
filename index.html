<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Akaya+Telivigala&display=swap" rel="stylesheet">
</head>
<body>
    <div class="container">
        <form  class="container__form">
            <h1 class="form__titulo">FORMULARIO</h1>
            <input type="text" class="form__input user" placeholder="Ingrese su nombre">
            <input type="text" class="form__input last" placeholder="Ingrese su apellido">
            <input type="email" class="form__input email" placeholder="Ingrese su email">
            <input type="password" class="form__input contraseña" placeholder="Ingrese su contraseña">
            <button class="form__buttom">Registrar</button>
            <h4 class="form__h4">¿Ya tengo una cuenta?</h4>
        </form>
    </div>
    
</body>
</html>
